<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input,
      textarea,
      select {
        display: block;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h3 title="This is title">Form Elements</h3>
    <label>Name</label>
    <input type="text" placeholder="Username" title="This is TextBox" />
    <input type="password" />
    <input type="date" />
    <input type="email" />
    <input type="range" />
    <input type="number" min="1" max="5" />
    <input type="month" />
    <input type="radio" />
    <input type="checkbox" />
    <input type="search" />
    <input type="file" />
    <input type="file" multiple />
    <input type="hidden" />
    <input type="time" />
    <input type="week" />
    <input type="submit" value="Register" />
    <input type="button" value="Clear" />
    <input type="reset" value="Reset" />
    <input type="color" />
    <textarea rows="5" cols="50"></textarea>

    <select>
      <option value="">Select Course</option>
      <option value="">C</option>
      <option value="">C++</option>
    </select>
  </body>
</html>
