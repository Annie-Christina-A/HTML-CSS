<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1px">
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
      <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" id="name" /></td>
      </tr>
      <tr>
        <td>Sex</td>
        <td>
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label> <br />
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td>Eye color</td>
        <td>
          <select>
            <option value="gr">Green</option>
            <option value="bl">Blue</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Check all that apply</td>
        <td>
          <input type="checkbox" id="tall" />
          <label for="tall">Over 6 feet tall</label>
          <br />
          <input type="checkbox" id="pounds" />
          <label for="pounds">Over 200 pounds</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label>Describe your athletic ability:</label>
          <br />
          <textarea cols="50" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <center>
            <input type="submit" value="Enter my information" />
          </center>
        </td>
      </tr>
    </table>
  </body>
</html>
