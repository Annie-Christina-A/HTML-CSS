<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Form Demo</h3>
    <fieldset>
      <legend>Text Input</legend>

      <label for="t1">Text Box</label>
      <input type="text" id="t1" />
      <br />
      <br />
      <label for="pass">Password</label>
      <input type="password" id="pass" />
      <br />
      <br />
      <label for="ta">TextArea</label>
      <textarea id="ta" cols="50" placeholder="Your text Here"></textarea>
    </fieldset>

    <fieldset>
      <legend>Selecting Elements</legend>
      <label for="s">Select List</label>
      <select id="s">
        <option value="one">one</option>
      </select>
      <br />
      <br />
      <label for="">Check Boxes</label>
      <input type="checkbox" id="egg" />
      <label for="egg">Green Eggs</label>
      <input type="checkbox" id="ham" />
      <label for="ham">Ham</label>
      <br />
      <br />

      <label for="">Radio Buttons</label>

      <input type="radio" id="small" name="size" />
      <label for="small">small</label>

      <input type="radio" id="medium" name="size" />
      <label for="medium">medium</label>

      <input type="radio" id="large" name="size" />
      <label for="large">large</label>
    </fieldset>

    <fieldset>
      <legend>Buttons</legend>

      <button>Standard Button</button>
      <input type="button" value="Input Button" />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </fieldset>
  </body>
</html>
