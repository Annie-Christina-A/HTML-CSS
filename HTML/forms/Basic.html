<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic HTML Form</h1>
    <fieldset>
        <legend>Name</legend>
        <label for="fname">First Name</label><br>
        <input type="text" name="" id="fname"><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="" id="lname">
    </fieldset>
    <fieldset>
        <legend>Other Questions-</legend>
        <label for="">Choose a drink:</label><br>
        <input type="radio" name="drinks" id="coffee">
        <label for="coffee">Coffee</label><br>
        <input type="radio" name="drinks" id="tea">
        <label for="tea">Tea</label><br>
        <input type="radio" name="drinks" id="hch">
        <label for="hch">Hot Chocolate</label><br><br>
        <label for="ice">What ice cream do you like?</label><br>
        <input type="checkbox" name="flavours" id="Ch">
        <label for="Ch">Chocolate</label><br>
        <input type="checkbox" name="flavours" id="pudding">
        <label for="pudding">Chocolate Pudding</label><br>
        <input type="checkbox" name="flavours" id="peanut">
        <label for="peanut">Chocolate Peanut Butter</label><br>
        <input type="checkbox" name="flavours" id="vennila">
        <label for="vennila">Venilla</label><br>
        <input type="checkbox" name="flavours" id="str">
        <label for="str">Strawberry</label><br><br>
        <label for="school">Select a school:</label><br>
        <select name="" id="school"><option value="harvard">Harvard</option><option value="state">State Board</option></select><br><br>
        <label for="comment">Please provide comments:</label><br>
        <textarea name="" id="comment" cols="30" rows="5"></textarea>
        
    </fieldset><br>
    <input type="submit" value="Submit">
</body>
</html>
