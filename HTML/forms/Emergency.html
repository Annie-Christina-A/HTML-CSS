<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Emergency Contact Info</h3>
    <table cellpadding="10px">
        <tr>
            <th align="left"><label for="fname">First Name</label></th>
            <td align="left"><input type="text" name="" id="fname"></td>
            <td align="left" colspan="2"><u>Emergency Contact Info</u></td>
        </tr>
        <tr>
            <th align="left"><label for="lname">Last Name</label></th>
            <td align="left"><input type="text" name="" id="lname"></td>
            <th align="left"><label for="name">First Name</label></th>
            <td align="left"><input type="text" name="" id="name"></td>
        </tr>
        <tr>
            <th align="left"><label for="gender">Gender</label></th>
            <td align="left"><select name="" id="gender"><option value="male">Male</option><option value="female">Female</option></select></td>
            <th align="left"><label for="rel">Relationship</label></th>
            <td align="left"><input type="text" name="" id="rel"></td>
        </tr>
        <tr>
            <th align="left">Date Of Birth</th>
            <td align="left"><input type="date" name="" id=""></td>
            <th align="left"><label for="address">Address</label></th>
            <td align="left"><textarea name="" id="address" cols="20" rows="7"></textarea></td>
        </tr>

        <tr>
            <td align="left" colspan="3" ><u>Medical Information</u></td>
            
        </tr>
        <tr>
            <th align="left"><label for="hp">Hospital <br>Preference</label></th>
            <td align="left"><input type="text" name="" id="hp"></td>
            <th align="left"><label for="c">City</label></th>
            <td align="left"><input type="text" name="" id="c"></td>
        </tr>
        <tr>
            <th align="left"><label for="ic">Insurance <br>Company</label></th>
            <td align="left"><input type="text" name="" id="ic"></td>
            <th align="left"><label for="state">State</label></th>
            <td align="left"><select name="" id="state"><option value="sel">--Select--</option><option value="tn">Tamil Nadu</option></select></td>
        </tr>
        <tr>
            <th align="left"><label for="pn">Policy Number</label></th>
            <td align="left"><input type="text" name="" id="pn"></td>
            <th align="left"><label for="Country">Address</label></th>
            <td align="left"><select name="" id="state"><option value="sel">--Select--</option><option value="tn">India</option></select></td>
        </tr>

        <tr>
            <th align="left"><label for="pna">Physician's  <br>Name</label></th>
            <td align="left"><input type="text" name="" id="pna"></td>
            <th align="left"><label for="hpo">Home Phone</label></th>
            <td align="left"><input type="text" name="" id="hpo"></td>
        </tr>
        <tr>
            <th align="left"><label for="phna">Phone Number</label></th>
            <td align="left"><input type="text" name="" id="phna"></td>
            <th align="left"><label for="whpo">Work Phone</label></th>
            <td align="left"><input type="text" name="" id="whpo"></td>
        </tr>
        <tr>
            <th align="left"><label for="all">Allergies(if any)</label></th>
            <td align="left"><textarea name="" id="all" cols="20" rows="7"></textarea></td>
        </tr>
    <tr> 
        <td align="center" colspan="3"><input type="submit" value="Submit">
        <input type="reset" value="Reset"></td>
    </tr>
    </table>
</body>
</html>
