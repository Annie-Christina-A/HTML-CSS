<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form Demo</h3>
    <fieldset>
            <legend>Text input</legend>
            <label for="name">Text box</label>
            <input type="text" name="" placeholder="Text here" id="name"><br> <br>
            <label for="password">password</label>
            <input type="text" name="" id="password"><br> <br>
            <label for="area">Text Area</label>
            <textarea placeholder="Your text here" name="" id="area" cols="50" ></textarea>        
        </fieldset>
        <fieldset>
            <legend>
                Selecting elements
            </legend>
            <label for="list">Select List</label>
            <select name="" id="list"><option value="">one</option>
            <option value="">two</option></select><br> <br>
            <label for="">Check boxes</label>
            <input type="checkbox" name="" id="check">
            <label for="check">Green Eggs</label>
            <input type="checkbox" name="" id="ham">
            <label for="ham">Ham</label><br><br>
            <label for="">Radio buttons</label>
            <input type="radio" name="size" id="rad">
            <label for="rad">small</label>
            <input type="radio" name="size" id="med">
            <label for="med">medium</label>
            <input type="radio" name="size" id="lg">
            <label for="lg">large</label>
        </fieldset>
        <fieldset>
            <legend>Buttons</legend>
            <button>Standard Button</button>
      <input type="button" value="Input Button" />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
        </fieldset>
</body>
</html>
