<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="10px" align="center">
        <tr>
            <td><label for="name">Descriptive Name:</label></td>
            <td><input type="text" id="name" placeholder="Field 1"></td>
        </tr>
        <tr>
            <td><label for="fname">Field Name:</label></td>
            <td><input type="text" id="fname" placeholder="Field 1"></td>
        </tr>
        <tr>
            <td><label for="tool">Tool Tip Text:</label></td>
            <td><input type="text" placeholder="Field 1" id="tool"></td>
        </tr>
        <tr>
            <td>List</td>
            <td><input type="text" name="" id="" placeholder="(Custom)"><select name="" id="">
                <option value=""></option>
            </select></td>
        </tr>
        <tr>
            <td><fieldset>
                <legend>Allow Selection</legend>
                <input type="radio" name="rad" id="hi" >
                <label for="hi">Only one</label><br>
                <input type="radio" name="rad" id="hey" >
                <label for="hey">More than one</label><br>
                <input type="checkbox" name="" id="ho">
                <label for="ho">A selection is required</label><br>
                <input type="checkbox" name="" id="hor">
                <label for="hor">First item is not a valid selection</label>
            </fieldset></td>
            <td><fieldset>
                <legend>Appearance</legend>
                <input type="radio" name="grey" id="app">
                <label for="app">Vertical List</label><br>
                <input type="radio" name="grey" id="appr">
                <label for="appr">Horizontal List</label><br>
                <input type="radio" name="grey" id="appr1">
                <label for="appr1">List Box</label><br>
                <input type="radio" name="grey" id="appr2">
                <label for="appr2">Drop List</label>
            </fieldset></td>
        </tr>
        <tr>
            <td align="right"><input type="button" value="OK"></td>
            <td><input type="button" value="Cancel"></td>

        </tr>
        
    </table>
</body>
</html>
