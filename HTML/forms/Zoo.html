<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Zoo Keeper Application Form</h1>
    <p> <i>Please complete the form. Mandatory fields are marked with a *</i></p>
    <fieldset>
        <legend>
            CONTACT DETAILS
        </legend>
        <table>
            <tr>
                <td><label for="name">Name*</label></td>
                <td><input type="text" name="" id="name"></td>
            </tr>
            <tr>
                <td><label for="phone">Telephone</label></td>
                <td><input type="text" name="" id="phone"></td>
            </tr>
            <tr>
                <td><label for="mail">Email*</label></td>
                <td><input type="email" name="" id="mail"></td>
            </tr>
        </table>
    </fieldset><br>
    <fieldset>
        <legend>PERSONAL INFORMATION</legend>
        <table>
            <tr>
                <td><label for="age">*Age</label></td>
                <td><input type="text" name="age" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><select name="" id=""><option value="female">Female</option><option value="male">male</option></select> <br><br></td>
            </tr>
            <tr>
                <td>When did you <br>first know you <br>wanted to be a <br>zoo-keeper?</td>
                <td><textarea name="" rows="5" cols="20" id=""></textarea></td>
            </tr>
        </table>
    </fieldset><br>
    <fieldset>
        <legend>PICK YOUR FAVORITE ANIMALS</legend>
        <table>
            <tr>
                <td><input type="checkbox" name="" id="zeb">
                <label for="zeb">Zebra</label></td>
                <td><input type="checkbox" name="" id="cat">
                    <label for="cat">Cat</label></td>
                <td><input type="checkbox" name="" id="ano">
                    <label for="ano">Anoconda</label></td>
                <td><input type="checkbox" name="" id="human">
                    <label for="human">Human</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id="ele">
                    <label for="ele">Elephant</label></td>
                    <td><input type="checkbox" name="" id="beest">
                        <label for="beest">Wildbeest</label></td>
                    <td><input type="checkbox" name="" id="pigeon">
                        <label for="pigeon">Pigeon</label></td>
                    <td><input type="checkbox" name="" id="crab">
                        <label for="crab">Crab</label></td>
            </tr>
        </table>
    </fieldset><br>
    <input type="submit" value="Submit Application">
</body>
</html>
