<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Signup Form</h3>
    <table><tr>
        <td><label for="fname">First Name</label></td>
        <td><input type="text" name="" id="fname"><br></td>
    </tr>
    <tr>
        <td> <label for="lname">Last Name</label></td>
        <td><input type="text" name="" id="lname"><br></td>
    </tr>
    <tr>
        <td><label for="email">Email Address</label></td>
        <td><input type="email" name="" id="email"><br></td>
    </tr>
    <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" name="" id="password"><br></td>
    </tr>
    <tr>
        <td><label for="resetp">Reset Password</label></td>
        <td> <input type="password" name="" id="resetp"><br></td>
    </tr>
    <tr>
        <td><label for="What Are Your Interests?">What Are Your Interests?</label></td>
           
        <td><input type="checkbox" name="" id="comicbooks">
        <label for="comicbooks">Comic Books</label><br>
        <input type="checkbox" name="" id="sport">
        <label for="sport">Sports</label><br>
        <input type="checkbox" name="" id="Makeup">
        <label for="Makeup">Makeup</label></td>
    </tr>
    <tr>
        <td>Join our mailing list?</td>
        <td><input type="radio" name="qs" id="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" name="qs" id="no">
        <label for="no">No</label></td>
    </tr>
    <tr>
        <td>Comments</td>
        <td><textarea cols="20" rows="2"></textarea></td>
    </tr>
    <tr><td></td><td><input type="button" value="Sign Up Now"></td></tr>
</table>

    
</body>
</html>
